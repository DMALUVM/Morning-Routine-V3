<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Routine Tracker</title>
  <style>
    /* Base layout and font */
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      color: #111827;
    }

    /* Dark mode base */
    html.dark body {
      background-color: #111827;
      color: #f3f4f6;
    }

    /* Container */
    .container {
      max-width: 1024px;
      margin: 0 auto;
      padding: 1rem;
    }

    /* Headers and text */
    h1 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: center;
    }

    h2 {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .text-sm {
      font-size: 0.875rem;
    }

    .font-bold {
      font-weight: bold;
    }

    .font-semibold {
      font-weight: 600;
    }

    .text-center {
      text-align: center;
    }

    /* Flex utilities */
    .flex {
      display: flex;
    }

    .justify-between {
      justify-content: space-between;
    }

    .justify-end {
      justify-content: flex-end;
    }

    .items-center {
      align-items: center;
    }

    .space-x-4 > *:not(:last-child) {
      margin-right: 1rem;
    }

    /* Borders and shadows */
    .border {
      border-width: 1px;
      border-style: solid;
    }

    .border-gray-300 {
      border-color: #d1d5db;
    }

    html.dark .border-gray-600 {
      border-color: #4b5563;
    }

    .rounded-lg {
      border-radius: 0.5rem;
    }

    .shadow-md {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    /* Backgrounds */
    .bg-white {
      background-color: #ffffff;
    }

    html.dark .bg-gray-800 {
      background-color: #1f2937;
    }

    .bg-gray-100 {
      background-color: #f3f4f6;
    }

    html.dark .bg-gray-900 {
      background-color: #111827;
    }

    .bg-gray-200 {
      background-color: #e5e7eb;
    }

    html.dark .bg-gray-700 {
      background-color: #374151;
    }

    .bg-blue-500 {
      background-color: #3b82f6;
    }

    .bg-blue-600 {
      background-color: #2563eb;
    }

    /* Text colors */
    .text-gray-900 {
      color: #111827;
    }

    html.dark .text-white {
      color: #ffffff;
    }

    .text-blue-500 {
      color: #3b82f6;
    }

    .text-gray-600 {
      color: #4b5563;
    }

    html.dark .text-gray-300 {
      color: #d1d5db;
    }

    .text-red-500 {
      color: #ef4444;
    }

    /* Hover effects */
    .hover\:underline:hover {
      text-decoration: underline;
    }

    .hover\:bg-blue-600:hover {
      background-color: #2563eb;
    }

    /* Transitions */
    .transition {
      transition-property: all;
      transition-duration: 150ms;
    }

    /* Grid for forms */
    .grid {
      display: grid;
    }

    .gap-2 {
      gap: 0.5rem;
    }

    @media (min-width: 640px) {
      .sm\:grid-cols-2 {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    .sm\:col-span-2 {
      grid-column: span 2 / span 2;
    }

    /* Modals */
    .fixed {
      position: fixed;
    }

    .inset-0 {
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    .bg-black\/50 {
      background-color: rgba(0, 0, 0, 0.5);
    }

    .hidden {
      display: none;
    }

    .z-50 {
      z-index: 50;
    }

    .rounded-xl {
      border-radius: 0.75rem;
    }

    .shadow-xl {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .p-4 {
      padding: 1rem;
    }

    .w-80 {
      width: 20rem;
    }

    .max-w-full {
      max-width: 100%;
    }

    /* Progress bar */
    .rounded-full {
      border-radius: 9999px;
    }

    .h-2\.5 {
      height: 0.625rem;
    }

    #progressBar {
      transition: width 0.3s ease;
    }

    /* Calendar grid layout */
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin-top: 1rem;
    }

    /* Calendar grid day styling */
    .calendar-day {
      width: 100%;
      padding: 0.5rem;
      min-height: 100px;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
      background-color: #ffffff;
    }

    .calendar-day:hover {
      border-color: #3b82f6;
      transform: scale(1.02);
    }

    /* Icon in top-right */
    .status-icon {
      position: absolute;
      top: 4px;
      right: 6px;
      font-size: 1rem;
    }

    /* Emoji badges */
    .badge-row {
      font-size: 1rem;
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
      margin-top: auto;
    }

    /* Completed/incomplete/partial coloring */
    .complete {
      background-color: #dcfce7;
      color: #166534;
    }

    .incomplete {
      background-color: #fee2e2;
      color: #991b1b;
    }

    .partial {
      background-color: #fef3c7;
      color: #92400e;
    }

    /* Highlight today's cell */
    .today {
      outline: 3px solid #3b82f6;
      outline-offset: 2px;
      box-shadow: 0 0 0 2px #ffffff, 0 0 10px 3px rgba(59, 130, 246, 0.6);
      z-index: 1;
      position: relative;
    }

    /* Progress bar inside day cell */
    .progress-bar {
      height: 5px;
      background-color: #3b82f6;
      border-radius: 3px;
      margin-top: 4px;
      transition: width 0.3s ease;
    }

    /* Strike-through for completed */
    input[type="checkbox"]:checked + span {
      text-decoration: line-through;
      opacity: 0.6;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      #calendar {
        gap: 4px;
      }

      .calendar-day {
        min-height: 80px;
        padding: 0.3rem;
        font-size: 0.9rem;
      }

      .badge-row {
        font-size: 0.8rem;
        gap: 2px;
      }
    }

    @media (max-width: 480px) {
      .calendar-day {
        min-height: 60px;
        padding: 0.2rem;
        font-size: 0.8rem;
      }

      .status-icon {
        font-size: 0.85rem;
      }

      .badge-row {
        font-size: 0.75rem;
      }
    }

    /* Dark mode support */
    html.dark .calendar-day {
      border-color: #374151;
      background-color: #1f2937;
    }

    html.dark .calendar-day:hover {
      border-color: #60a5fa;
    }

    html.dark .complete {
      background-color: #14532d;
      color: #bbf7d0;
    }

    html.dark .incomplete {
      background-color: #7f1d1d;
      color: #fecaca;
    }

    html.dark .partial {
      background-color: #713f12;
      color: #fde68a;
    }

    html.dark .today {
      box-shadow: 0 0 0 2px #1f2937, 0 0 10px 3px #60a5fa;
    }

    html.dark .progress-bar {
      background-color: #60a5fa;
    }

    /* Margin utilities */
    .mb-4 {
      margin-bottom: 1rem;
    }

    .mb-6 {
      margin-bottom: 1.5rem;
    }

    .mt-3 {
      margin-top: 0.75rem;
    }

    .mt-2 {
      margin-top: 0.5rem;
    }

    .mx-auto {
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

  <script>

      const habits = ['breathwork', 'hydration', 'exercise', 'supplements', 'sauna', 'cold', 'trt', 'redlight'];
      const coreHabits = ['breathwork', 'hydration', 'exercise', 'supplements'];
      const optionalHabits = ['sauna', 'cold', 'redlight'];
      const habitEmojis = {

        hydration: 'üíß',
        exercise: 'üèãÔ∏è',
        supplements: 'üíä',
        sauna: 'üî•',
        cold: 'üßä',
        trt: 'üíâ',
        redlight: 'üî¥'
      };

      function getData() {
        return JSON.parse(localStorage.getItem('routineData') || '{}');
      }

      function saveData(data) {
        localStorage.setItem('routineData', JSON.stringify(data));
      }

      let currentDate = new Date(); // Use actual current date
      let viewDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);

      function formatDate(d) {
        const year = d.getFullYear();
        const month = String(d.getMonth() + 1).padStart(2, '0');
        const day = String(d.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
      }

      function isTRTDay(date) {
        const day = date.getDay();
        return day === 1 || day === 4; // Monday or Thursday
      }

      function isCompleted(dayData) {
        return coreHabits.every(h => dayData[h]);
      }

      function calculateStreak(data) {
        let streak = 0;
        let tempDate = new Date(currentDate);
        while (true) {
          const dateStr = formatDate(tempDate);
          const dayData = data[dateStr];
          if (dayData && isCompleted(dayData)) {
            streak++;
            tempDate.setDate(tempDate.getDate() - 1);
          } else {
            break;
          }
        }
        return streak;
      }
